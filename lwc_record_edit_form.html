<template>
    <lightning-card title="Lead Record Details">
        <lightning-record-edit-form record-id={recordId} object-api-name="Lead">
            <lightning-input-field field-name="FirstName"></lightning-input-field>
            <lightning-input-field field-name="LastName"></lightning-input-field>
            <lightning-input-field field-name="Status"></lightning-input-field>
            <lightning-input-field field-name="LeadSource"></lightning-input-field>
            <lightning-input-field field-name="Company"></lightning-input-field>

            <lightning-button label="Reset Values" onclick={handledeatils}></lightning-button>
        </lightning-record-edit-form>
    </lightning-card>
    
</template>
